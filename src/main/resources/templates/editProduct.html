<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 테스트</title>
</head>
<body>
<h1>상품 정보 수정</h1>
<table border="1">
  <th>상품 번호</th>
  <th>상품 이름</th>
  <th>상품 가격</th>
  <th>수정</th>
  <tr>
    <td th:text="${product.productNo}"></td>
    <form th:action="@{'/product/edit'}" method="post">
      <input type="hidden" name="_method" value="PUT"/>
      <input type="hidden" name="productNo" th:value="${product.productNo}"/>
      <td><input type="text" name="productName" th:value="${product.productName}"/></td>
      <td><input type="text" name="salePrice" th:value="${product.salePrice}"/></td>
      <td><input type="submit" value="수정"></td>
    </form>
  </tr>
</table>
</body>
</html>
